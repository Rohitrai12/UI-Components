<!DOCTYPE html>
<html>
    <header>
        <title>Sign Up Example</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <span class="background"></span>
        <span class="centering">
            <form class="my-form">
                <span class="signup-welcome-row">
                    <img
                        class="signup-welcome"
                        src="assets/logo.svg"
                    />
                    <h1>Sign Up!</h1>
                </span>
                <span class="socials-row">
                    <a
                        href="#"
                        title="Use Google"
                    >
                        <img src="assets/google.png" alt="Google">
                        Use Google
                    </a>
                    <a
                        href="#"
                        title="Use Facebook"
                    >
                        <img src="assets/facebook.png" alt="Facebook">
                        Use Facebook
                    </a>
                </span>
                <span class="divider">
                    <span class="divider-line"></span>
                    OR
                    <span class="divider-line"></span>
                </span>


                
                <div class="my-form__content">
                    <div class="text-field">
                        <label for="email">Email:</label>
                        <input
                            aria-label="Email"
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your Email"
                            autocomplete="off"
                            required
                        >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="icon icon-tabler icon-tabler-mail"
                            width="44" height="44"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="#A7A2CB"
                            fill="none"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        >
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z" />
                            <path d="M3 7l9 6l9 -6" />
                        </svg>
                    </div>
                    <!--? more fields -->
                    <input type="submit" class="my-form__button" value="Sign-Up" />
                </div>
                <div class="my-form__actions">
                    <span>
                        By registering you agree to our
                        <a href="#" title="Reset Password">Terms</a>
                        and <a href="#" title="Reset Password">Privacy</a>
                    </span>
                    <div class="my-form__signin">
                        <a href="#" title="Sign In">Sign-in</a>
                    </div>
                </div>
            </form>
        </span>
        <script src="script.js"></script>
    </body>
</html>
