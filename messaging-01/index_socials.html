<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Messaging</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="messaging__header">
        <img src="assets/logo.svg" alt="Logo" class="logo">
        <img src="assets/james.jpg" alt="James" class="profile">
    </div>
    <div class="messaging__highlights">
        <div class="highlight">
            <img src="assets/lovely.svg" alt="Chat">
            Close Friends
        </div>
        <div class="highlight">
            <img src="assets/video.svg" alt="Video">
            Video Calls
        </div>
        <div class="highlight">
            <img src="assets/videoadd.svg" alt="Received Media">
            Received Media
        </div>
    </div>
    <div class="messaging__block">
        <h3>Online</h3>
        <div class="messaging__avatars">
            <div class="profile__wrapper">
                <img src="assets/james.jpg" alt="James" class="profile">
                <div class="profile__status"></div>
            </div>
            <!-- profile statuses -->
        </div>
    </div>
    <div class="messaging__block">
        <h3>Recent</h3>
        <div class="messaging">
            <div class="message">
                <div class="message__header">
                    <div class="message__title">
                        <div class="profile__wrapper">
                            <img src="assets/jerome.jpg" alt="Jerome" class="profile">
                            <div class="profile__status"></div>
                        </div>
                        <h4>Jerome</h4>
                    </div>
                    <time class="message__time" datetime="2024-12-08T06:31:42Z">
                        Mon, 12:12 PM
                    </time>
                </div>
                <div class="message__content">
                    <p>Can I get that marketing report please? </p>
                </div>
            </div>
            <!-- messages -->
        </div>
    </div>

</html>
