<!DOCTYPE html>
<html>
    <header>
        <title>Login Example</title>
        <link rel="stylesheet" href="style.css">
    </header>
    <body>
        <div class="login-wrapper">
            <span class="login-side">
                <a href="#" title="Logo">
                    <img class="logo" src="assets/logo.png" alt="Logo"/>
                </a>
                <form class="my-form">
                    <div class="login-welcome-row">
                        <h1>Welcome back &#x1F44F;</h1>
                        <p>Please enter your details!</p>
                    </div>
                    <div class="socials-row">
                        <a
                            href="#"
                            title="Use Google"
                        >
                            <img src="assets/google.png" alt="Google">
                            Log in with Google
                        </a>
                        <a
                            href="#"
                            title="Use Apple"
                        >
                            <img src="assets/apple.png" alt="Apple">
                            Log in with Apple
                        </a>
                    </div>
                    <div class="divider">
                        <span class="divider-line"></span>
                        Or
                        <span class="divider-line"></span>
                    </div>
                    <div class="text-field">
                        <label for="email">Email:</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your Email"
                            required
                        >
                        <img
                            alt="Email Icon"
                            title="Email Icon"
                            src="assets/email.svg"
                        >
                    </div>
                    <div class="text-field">
                        <label for="password">Password:</label>
                        <input
                            id="password"
                            type="password"
                            name="password"
                            placeholder="Your Password"
                            title="Minimum 6 characters at 
                                   least 1 Alphabet and 1 Number"
                            pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$"
                            required
                        >
                        <img
                            alt="Password Icon"
                            title="Password Icon"
                            src="assets/password.svg"
                        >
                    </div>
                    <input type="submit" class="my-form__button" value="Login" />
                    <div class="my-form__actions">
                        <div class="my-form__row">
                            <span>Did you forget your password?</span>
                            <a href="#" title="Reset Password">
                                Reset Password
                            </a>
                        </div>
                        <div class="my-form__signup">
                            <a href="#" title="Create Account">
                                Create Account
                            </a>
                        </div>
                    </div>
                </form>
            </span>
            <div class="info-side">
                <img src="assets/mock.png" alt="Mock" class="mockup" />
                <div class="welcome-message">
                    <h2>Navitron Maps! ðŸ‘‹</h2>
                    <p>
                       Your ultimate guide to navigating the world 
                       and discovering new places with ease.
                    </p>    
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
