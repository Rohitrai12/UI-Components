<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Carousel</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="container-carousel">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="assets/autumn.jpg" alt="Autumn">
                </div>
                <div class="carousel-item">
                    <img src="assets/cliffs.jpg" alt="Cliffs">
                </div>
                <div class="carousel-item">
                    <img src="assets/desert.jpg" alt="Desert">
                </div>
                <div class="carousel-item">
                    <img src="assets/mountains.jpg" alt="Mountains">
                </div>
                <div class="carousel-item">
                    <img src="assets/japan.jpg" alt="Japan">
                </div>
                <div class="carousel-item">
                    <img src="assets/beach.jpg" alt="Beach">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
