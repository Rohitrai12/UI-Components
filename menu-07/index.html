<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar 1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="background"></div>
    <button class="menu-burger" onclick="toggleMenu()"></button>
    <div class="menu">
      <nav>
        <a href="#" style="animation-delay: 0.1s">Services</a>
        <a href="#" style="animation-delay: 0.2s">Blog</a>
        <a href="#" style="animation-delay: 0.3s">About Us</a>
        <a href="#" style="animation-delay: 0.5s">Contact</a>
      </nav>
    </div>
    <script type="text/javascript">
      const toggleMenu = () => {
        document.body.classList.toggle("open");
      };
    </script>
  </body>
</html>
