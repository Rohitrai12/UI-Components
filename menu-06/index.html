<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Menu Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="menu__wrapper">
            <div class="menu__bar">
                <a href="#" title="Logo" class="logo">
                    <svg width="1103" height="996" viewBox="0 0 1103 996" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M410.988 255.56L0 995.337H189.802L505.141 427.427L410.988 255.56ZM1102.94 995.337L647.119 170.373L551.471 0L457.317 170.373L551.471 340.746L711.79 629.718H498.683L405.461 786.972H799.034L914.634 995.337H1102.94Z"
                            fill="#FAFBFC" />
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M410.988 255.56L0 995.337H189.802L505.141 427.427L410.988 255.56ZM1102.94 995.337L647.119 170.373L551.471 0L457.317 170.373L551.471 340.746L711.79 629.718H498.683L405.461 786.972H799.034L914.634 995.337H1102.94Z"
                            fill="#FAFBFC" />
                    </svg>
                </a>
                <img class="menu-icon" src="assets/burger-menu.svg" title='Burger Menu' alt='Burger Menu'
                    onclick="toggleMenu(this)">
                <ul class="navigation">
                    <li>
                        <a href="#services" title="Services">
                            Services
                        </a>
                    </li>
                    <li>
                        <a href="#blog" title="Blog">
                            Blog
                        </a>
                    </li>
                    <li>
                        <a href="#about" title="About">
                            About
                        </a>
                    </li>
                    <li>
                        <a href="#contact-us" title="Contact Us">
                            Contact Us
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
